    <section class="display-section">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-6">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Generate Scratch Card</h5>
                            <a href="#" class="card-link btn btn-info justify-content-center">Generate</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Modal -->
    <div class="modal fade" id="single" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Scratch Card Details</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                            <label for="serialNumber">Serial Number</label>
                            <input type="text" class="form-control" id="inputEmail4" placeholder="Serial Number">
                            </div>
                            <div class="form-group col-md-6">
                            <label for="pin">Pin</label>
                            <input type="text" class="form-control" id="inputPassword4" placeholder="Pin">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="creDate">Date Created</label>
                                <input type="date" class="form-control" id="credate">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="expDate">Expiring Date</label>
                                <input type="date" class="form-control" id="expdate">
                            </div>
                            <div class="form-group col-md-2">
                                <label for="amount">Amount</label>
                                <input type="number" class="form-control" id="amount">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Check me out
                            </label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Delete</button>
                        <button type="button" class="btn btn-success">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
